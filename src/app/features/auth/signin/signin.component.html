<div class="flex justify-between items-center mx-10">
  <div class="w-1/2 mb-8">
    <span class="text-black font-bold text-8xl"
      > Stay for what you discover.</span
    >
    <p class="text-black font-normal text-md pt-8">
      Talk about what you're passionate about, your way.
    </p>
  </div>
  <img
    src="https://neovee.fr/wp-content/uploads/elementor/thumbs/Illust-02-okeip6ak0r4tiyo2c8q73ozvlvayoa9a7dpjltkg_1360460fc4328a9b8812a7e257116061-qc0olgse4ays3h45l6aba1bx6rchvw48u9vfmwulze.png"
    alt="Image description"
    class="w-1/2 ml-32 "
  />
</div>

<div class="w-full flex justify-start mx-10">
  <div class="flex flex-col w-[50%]" [formGroup]="form">
    <mat-form-field appearance="outline" class="bg-fadedGrey">
      <input
        matInput
        placeholder="Type your Username..."
        formControlName="username"
      />
    </mat-form-field>

    <mat-form-field appearance="outline" class="">
      <input
        matInput
        placeholder="Type your password..."
        type="password"
        formControlName="password"
      />
    </mat-form-field>

    <app-button
      ctaText="Sign In"
      ctaColor="primary"
      ctaIcon="arrow_right_alt"
      (onButtonCLicked)="signIn()"
    ></app-button>
  </div>
</div>

<div class="w-full flex justify-end">
  <app-button
    ctaText="return"
    ctaClass="primary"
    ctaIcon="arrow_left_alt"
    (onButtonCLicked)="returnClicked()"
  ></app-button>
</div>
