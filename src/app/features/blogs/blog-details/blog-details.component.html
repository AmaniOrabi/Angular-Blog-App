<div class="p-8 flex-center flex-col">
  <div class="text-9xl font-medium p-12 tracking-wide">{{blog.title}}</div>

     <div
      class=" w-full h-full rounded-xl p-6 min-h-[45vh]"
      [style.backgroundImage]="'url(' + (blog.cover || 'https://mailrelay.com/wp-content/uploads/2018/03/que-es-un-blog-1.png') + ')'"
      style="background-size: cover; background-position: center"
    ></div>

  <div class="flex items-start justify-between p-40 w-full">
    <div class="w-1/3 pr-8">
      <span class="text-4xl font-bold mb-2">{{ authorName }}</span>
      <div class="text-gray-600">{{ blog.createdAt }}</div>
    </div>
    <div class="w-2/3">
      <article class="text-lg leading-7">{{ blog.content }}</article>
    </div>
  </div>
</div>
