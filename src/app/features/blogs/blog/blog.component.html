<div class="flex flex-col m-6">
  <div
    (mouseenter)="onBlogHover = true"
    (mouseleave)="onBlogHover = false"
    class="blog-container overflow-hidden relative rounded-xl bg-gray-400 min-w-1/4 h-[25vh] p-6"
  >
    <div
      class="blog-info absolute bottom-0 w-full right-0 h-1/5 flex justify-between items-center m-2 px-3"
      [ngClass]="{ show: onBlogHover }"
    >
      <div class="p-3">
        {{ title }}
      </div>
      <div
        class="rounded-full bg-white flex justify-center items-center p-2 cursor-pointer transition-all duration-300"
        [ngClass]="{ 'bg-slate-300': isHovered }"
        (mouseenter)="isHovered = true"
        (mouseleave)="isHovered = false"
      >
        <mat-icon color="primary" class="heart-icon">{{
          isHovered ? "favorite" : "favorite_border"
        }}</mat-icon>
      </div>
    </div>
  </div>
  <div class="flex flex-row justify-between py-3 px-2">
    <div class="rounded-full w-fit bg-primaryColor">
      <p class="p-3" style="margin: 0">NB</p>
    </div>
    <div class="flex items-center">
      <mat-icon class="mr-1 scale-90">favorite</mat-icon>
      117
    </div>
  </div>
</div>
