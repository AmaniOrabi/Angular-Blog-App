<div class="flex flex-col m-6">
  <div
    (mouseenter)="onBlogHover = true"
    (mouseleave)="onBlogHover = false"
    class="overflow-hidden relative min-w-1/4 h-[25vh] cursor-pointer"
  >
    <div
      (click)="redirectToBlogDetails()"
      class="w-full h-full rounded-xl p-6"
      [style.backgroundImage]="
        'url(' +
        (cover ||
          'https://mailrelay.com/wp-content/uploads/2018/03/que-es-un-blog-1.png') +
        ')'
      "
      style="background-size: cover; background-position: center"
    ></div>
    <div
      class="blog-info absolute bottom-0 font-medium text-lg w-full right-0 h-1/5 flex justify-between items-center m-2 px-3"
      [ngClass]="{ show: onBlogHover }"
    >
      <div class="p-3">
        {{ title }}
      </div>
      <div
        class="rounded-full bg-white flex justify-center items-center p-2 cursor-pointer transition-all duration-300"
        *ngIf="!myBlogs"
        [ngClass]="{ 'bg-slate-300': isHovered }"
        (mouseenter)="isHovered = true"
        (mouseleave)="isHovered = false"
      >
        <mat-icon color="primary" class="heart-icon" (click)="toggleLike()">
          {{ likedByUser ? "favorite" : "favorite_border" }}</mat-icon
        >
      </div>
    </div>
  </div>
  <div class="flex w-full flex-row justify-between py-8 z-10">
    <div
      class="rounded-full flex items-center justify-center p-2 w-8 h-8 bg-primaryColor ml-6"
    >
      <p class="p-3" style="margin: 0">{{ getInitials(userData?.username) }}</p>
    </div>
    <div *ngIf="myBlogs" class="flex items-center gap-7">
      <mat-icon class="mr-1 scale-90" (click)="editBlog()">edit</mat-icon>
      <mat-icon class="mr-1 scale-90" (click)="deleteBlog()">delete</mat-icon>
      {{ likeCount }}
    </div>
    <div *ngIf="!myBlogs" class="flex items-center">
      <mat-icon class="mr-1 scale-90">favorite</mat-icon>
      {{ likeCount }}
    </div>
  </div>
</div>
